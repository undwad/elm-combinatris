<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="mobile-web-app-capable" content="yes" />

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="main.js"></script>
</head>
<body>
    <div id="elm"></div>
    <script>
      const app = Elm.Main.init({ node: document.getElementById('elm') });

      setInterval(() =>
      {
        const width  = Math.min(document.documentElement.clientWidth, window.innerWidth || Number.MAX_VALUE);
        const height = Math.min(document.documentElement.clientHeight, window.innerHeight || Number.MAX_VALUE);
        app.ports.clientSize.send({ width, height });
      }, 1000);
      
    </script>
</body>
</html>
